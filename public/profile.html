<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ensights</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="/assets/img/ensightsfavicon.png">

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="../css/style.css" media="screen" title="no title">
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <div class="container-nav">
                    <img src="/assets/img/logo.png" id="logo ">
                    <a href="/ " class="brand-logo ">Ensights</a>
                    <ul class="right ">
                        <li id="home ">
                            <a href="/home ">Home</a>
                        </li>
                        <li id="profile ">
                            <a href="/profile ">Profile</a>
                        </li>
                        <li id="logout ">
                            <a href="/logout ">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/cms">New Post</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="profile-container">
                    <h1>Inquires</h1>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th># of Inquiries</th>
                                <th>See User's Comments</th>
                                <th>New Inquiry</th>
                                <th>Delete Inquiry</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="form-row">
                                <form id="profile-form">
                                    <td colspan="4">
                                        <input placeholder="Enter a name" id="profile-name" type="text" />
                                    </td>
                                    <td><button type="submit" class="btn btn-success">Create Name?</button>
                                    </td>
                                </form>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- jQuery Reference -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js "></script>

        <!-- My Script -->
        <script type="text/javascript " src="/assets/js/app.js"></script>
</body>

</html>
